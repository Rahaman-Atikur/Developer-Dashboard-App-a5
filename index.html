<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-800">
  <header>
    <nav>
      <!-- Navbar -->
      <div class="navbar bg-[#FFFFFF] shadow-sm">
        <!-- Left Side -->
        <img src="assets/logo.png" alt="" />
        <div class="flex-1">
          <p class="text-2xl px-2">
            Dev<span class="font-extrabold">Board</span>
          </p>
        </div>
        <!-- right side -->
        <div class="flex w-123px h-60px bg-[#e3e4ed] rounded-xl">
          <img src="assets/checkbox.png" alt="" />
          <button class="px-3">23</button>
        </div>

        <button class="px-2">
          <img src="assets/theme-btn.png" alt="" />
        </button>
      </div>
    </nav>
  </header>
  <main>
    <!-- Left Part -->



    <!-- Six card part -->
    <div class="card card-border h-[260px] w-[317px]  bg-[#F4F7FF] pb-6">
      <div class="card-body">
        <div">
          <h4 class="h-[30px] w-[85px] bg-[#FFFFFF] text-center justify-center pt-1">Space Shop</h4>
        </div>
        <h2 class="card-title font-bold px-4  ">Fix Mobile Button Issue </h2>
        <p class=" w-[200px] h-[80px] bg-[#FFFFFF] rounded-xl mx-6 ">Debugging using core,Js
          check for overlap,Technology
        </p>
        <div class="flex gap-30">
          <div class="ml-4  ">
            <p class="font-medium">Deadline</p>
            <p class="text-sm">21 March 2025</p>
          </div>
          <div class="card-actions justify-end ">
            <button class="btn btn-primary bg-blue-500 mr-4 mt-4">Completed</button>
          </div>

        </div>
      </div>
    </div>
















    <!-- Right part -->
    <div></div>
  </main>
  <footer></footer>

  <script src="Script/script.js"></script>
</body>

</html>
